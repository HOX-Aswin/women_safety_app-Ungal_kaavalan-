plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'  // ✅ Firebase Plugin
}

android {
    namespace "com.example.ungal_kaavalan"  // ✅ Keep your main app's namespace
    compileSdk 34  // ✅ Explicit compileSdk version
    ndkVersion = flutter.ndkVersion

    defaultConfig {
        applicationId "com.example.ungal_kaavalan"  // ✅ Keep main app's ID
        minSdkVersion 23  // ✅ Set minSdk from main app
        targetSdkVersion 34  // ✅ Explicitly set targetSdk
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    signingConfigs {
        debug {
            storeFile file("$rootDir/debug.keystore")  // ✅ Ensures debug keystore exists
        }
    }

    buildTypes {
        release {
            minifyEnabled false  // ✅ Ensure minify is disabled for now
            shrinkResources false  // ✅ Disable resource shrinking
            signingConfig signingConfigs.debug  // ✅ Use debug signing
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.10.0')  // ✅ Keep Firebase dependencies
}

apply plugin: 'com.google.gms.google-services'  // ✅ Apply Firebase plugin
